<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Agrobazaar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-6xl mx-auto shadow-xl rounded-lg overflow-hidden flex flex-col md:flex-row bg-white">
    
    <!-- Left Side Image -->
    <div class="hidden md:block md:w-1/2 relative">
      <img 
        src="/images/crop.jpg" 
        alt="Farmers" 
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-green-800 bg-opacity-30"></div>
    </div>

    <!-- Login Form -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-white">
      <div class="w-full max-w-md">
      
        <div class="flex items-center space-x-2 justify-center mb-8">
          <img src="/images/Agrobazaar_logo.jpg" alt="Agrobazaar Logo" class="h-12 w-auto">
          <span class="text-2xl font-bold text-green-700">Agrobazaar</span>
        </div>

        <h2 class="text-2xl font-bold mb-4 text-center">Login to Agrobazaar</h2>

        <!-- ✅ LOGIN FORM STARTS HERE -->
        <form class="space-y-4" action="/user/login" method="POST">
          
          <div>
            <label class="block text-sm font-medium mb-1" for="contact">Mobile Number or Email</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your mobile or email"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-600" required />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1" for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-600" required />
          </div>

          <!-- Optional: error message -->
          <% if (typeof error !== 'undefined') { %>
            <p class="text-sm text-red-600 mt-1 text-center"><%= error %></p>
          <% } %>

          <div>
            <button type="submit"
              class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition">Login</button>
          </div>
        </form>
        <!-- ✅ LOGIN FORM ENDS HERE -->

        <p class="text-center text-sm mt-4 text-gray-600">
          Don't have an account? 
          <a href="/register" class="text-green-700 font-semibold hover:underline" action="/register">Register here</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
