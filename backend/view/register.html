<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Agrobazaar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-6xl mx-auto shadow-xl rounded-lg overflow-hidden flex flex-col md:flex-row bg-white">
    
    <!-- Left Side Image -->
    <div class="hidden md:block md:w-1/2 relative">
      <img 
        src="/images/crop.jpg" 
        alt="Crop Image" 
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-green-800 bg-opacity-30"></div>
    </div>

    <!-- Register Form -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-white">
      <div class="w-full max-w-md">
        
        <div class="flex items-center space-x-2 justify-center mb-6">
          <img src="/images/Agrobazaar_logo.jpg" alt="Agrobazaar Logo" class="h-12 w-auto">
          <span class="text-2xl font-bold text-green-700">Agrobazaar</span>
        </div>

        <h2 class="text-2xl font-bold mb-4 text-center">Create your account</h2>

        <form class="space-y-4" action="/user" method="POST">
        
          <div>
            <label class="block text-sm font-medium mb-1" for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" name="name"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-600" />
          </div>
        
          <div>
            <label class="block text-sm font-medium mb-1" for="email">Mobile Number or Email</label>
            <input type="text" id="email" placeholder="Enter mobile or email" name="contact"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-600" />
          </div>
        
          <div>
            <label class="block text-sm font-medium mb-1" for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" name="password"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-600" />
          </div>
        
          <div>
            <label class="block text-sm font-medium mb-1" for="confirm">Confirm Password</label>
            <input type="password" id="confirm" placeholder="Re-enter your password" name="re_entered_password"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-600" />
              
            <% if (typeof message !== 'undefined') { %>
              <p class="text-sm text-red-600 mt-1 text-center"><%= message %></p>
            <% } %>
          </div>

        
          <div>
            <button type="submit"
              class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition">Register</button>
          </div>
        </form>

        <p class="text-center text-sm mt-4 text-gray-600">
          Already have an account? 
          <a href="login.html" class="text-green-700 font-semibold hover:underline">Login here</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
